<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Homework 3: Difference Graph</title>

    <!-- My custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/differenceGraph.css">

    <!-- Google Web Fonts (Lato) -->
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Lato:300,400,700'>

    <!-- D3 -->
    <script src="http://d3js.org/d3.v3.min.js"></script>

</head>
<body>

    <div id="title">Human Population Growth</div>

    <div id="instructions"><strong>Scroll</strong> to zoom. <strong>Click and drag</strong> to pan. <strong>Hover</strong> over a node for more information.</div>

    <div id="tooltip" class="hidden">
        <p><strong>Consensus Value: </strong><span id="consensus-value"></span></p>
        <p>Upper Divergence: <span id="upper-divergence"></span></p>
        <p>Lower Divergence: <span id="lower-divergence"></span></p>
    </div>
    
    <div id="vis"></div>

    <!-- 
    NOTE: I'm using CoffeeScript (http://coffeescript.org/), a cleaner and       
    less syntactically-dense version of JavaScript, to generate the JavaScript   
    necessary to work with D3. I store my CoffeeScript in the `coffee` directory,
    and keep the compiled, human-readable JavaScript in the `js` directory.      
    Since it contains my comments and formatting, I strongly recommend looking   
    at my CoffeeScript code. Besides, it's very similar to the JavaScript I would
    otherwise write; if you know JavaScript, you know CoffeeScript. Thank you    
    for understanding.
    -->
    <script src="js/differenceGraph.js"></script>

</body>
</html>
